<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" lay-filter="layui-form">
        <div class="layui-form-item">
            <label for="renew-data" class="layui-form-label">
                <span class="x-red">*</span>续费到:
            </label>
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <input type="text" class="layui-input" name="time" id="renew-data">
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer', 'laydate'], function () {
        let fm = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;

        laydate.render({
            elem: '#renew-data'
            ,value: new Date()
            ,show: true
        });

        top.editData.submit = function () {
            let params = $('form').serialize();
            let obj = top.editData;
            params += '&id=' + obj.ids;
            $.ajax({
                url: config.urlBase + "/sim/audit",
                data: params,
                type: 'post',
                dataType: "json",
                success: function (res) {
                    top.editData.submitBack(res);
                },
                error: function (err) {
                    top.editData.submitBack(err);
                }
            });
        };
    });
</script>
</body>

</html>
