<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" lay-filter="layui-form">
        <div class="layui-form-item">
            <label for="langType" class="layui-form-label">
                <span class="x-red">*</span>语言类型:
            </label>
            <div class="layui-input-block">
                <select name="langType" id="langType">
                    <option value=""></option>
                    <option value="zh">中文</option>
                    <option value="en">英语</option>
                    <option value="de">德语</option>
                    <option value="fr">法语</option>
                    <option value="jp">日语</option>
                    <option value="hk">繁体中文</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>名称:
            </label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="code" class="layui-form-label">
                <span class="x-red">*</span>code代码:
            </label>
            <div class="layui-input-block">
                <input type="text" id="code" name="code"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <button id="fm-submit" lay-submit lay-filter="layui-form" style="display: none"></button>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        let form = layui.form;

        top.editData.submit = function () {
            form.on('submit(layui-form)', function(fm){
                let obj = fm.field;
                if(obj.code.length == 0 && obj.name.length == 0){
                    layer.msg("名称或代码code至少一个不为空!", {icon: 2});
                    return false;
                }

                for(let o in obj){
                    if(obj[o].length == 0){
                        delete obj[o];
                    }
                }
                parent.loadData(obj);
                top.editData.submitBack();
                return false;
            });
            $('#fm-submit').trigger('click');
        };
    });
</script>
</body>

</html>
