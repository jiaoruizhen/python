<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" lay-filter="layui-form">
        <input type="hidden" id="id" name="id" />
        <input type="hidden" id="pid" name="pid" />
        <div class="layui-form-item">
            <label for="file" class="layui-form-label">
                <span class="x-red">*</span>Excel文件:
            </label>
            <div class="layui-input-inline">
                <input type="file" id="file" name="file" autocomplete="off" style="padding-top: .3rem">
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
         let $ = layui.jquery;
        let layer = layui.layer;
        top.editData.submit = function () {
            layer.msg('加载中', {
                icon: 16
                ,shade: 0.1
            });
            $('form').ajaxSubmit({
                type: 'POST',
                url: config.urlBase + '/import',
                success: function (res) {
                    top.editData.submitBack(res);
                },
                error: function (info) {
                    top.editData.submitBack(info);
                }
            });
        };
    });
</script>
</body>

</html>
