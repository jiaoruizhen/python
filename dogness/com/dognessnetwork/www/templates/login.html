<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>广东多尼斯网络科技有限公司</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/static/css/font.css">
<link rel="stylesheet" href="/static/css/xadmin.css">
<script type="text/javascript"
	src="/static/js/jquery.min.js"></script>
<script src="/static/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="/static/js/xadmin.js"></script>
<script type="text/javascript" src="/static/js/token.js"></script>
</head>
<body class="login-bg">

	<div class="login layui-anim layui-anim-up">
		<div class="message">用户登录</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="username" placeholder="用户名" type="text"
				class="layui-input">
			<hr class="hr15">
			<input name="password" placeholder="密码" type="password"
				class="layui-input">
			<hr class="hr15">
			<input value="登录" lay-submit lay-filter="login" style="width: 100%;"
				type="submit">
			<hr class="hr20">
		</form>
		<a href="../regist/" style="text-align: center;">没有账号，去注册>>></a>
	</div>

	<script>
		$(function() {
			layui.use('form', function() {
				var form = layui.form;
				var token = initToken();

				form.on('submit(login)', function(data) {
					$.ajax({
						url : '/authentication/login',
						// data:{},
						type : 'POST',
						data : data.field,
						dataType : 'json',
						beforeSend : function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("x-auth-token",
									token);
						},
						success : function(res) {
							if (res.header.status == 1000) {
								layer.msg(res.header.message, {
									icon : 1,
									time : 2000
								})
							} else {
								layer.msg(res.header.message, {
									icon : 2,
									time : 2000
								})
							}
						},
						complete : function(request) {
							var token = request
									.getResponseHeader("x-auth-token");
							setToken(token);
							location.href="/users/index?x-auth-token="+token
						}
					})
					return false;
				});
			});
		})
	</script>
